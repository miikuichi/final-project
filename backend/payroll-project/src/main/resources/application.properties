spring.application.name=payroll-project

spring.datasource.url=jdbc:mysql://localhost:3306/db_payroll
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.error.include-stacktrace=never

# Multipart file upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=10MB
spring.servlet.multipart.resolve-lazily=false

# Increase the file count limit to handle all form fields + file upload
server.tomcat.max-parameter-count=1000
server.tomcat.max-http-form-post-size=10MB